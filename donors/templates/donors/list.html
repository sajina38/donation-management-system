{% extends "base.html" %}
{% block content %}
<h2>Donors</h2>
<div class="box">
  <table>
    <tr><th>Name</th><th>Email</th><th>Contact</th></tr>
    {% for d in donors %}
      <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.email }}</td>
        <td>{{ d.contact }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No donors yet.</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}

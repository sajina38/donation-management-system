{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Donation Management System</h1>
        <p class="lead">Track donors, donations, and expenses effortlessly</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
            <a href="{% url 'donor_list' %}" class="btn btn-primary btn-lg w-100 shadow-sm">
                <i class="bi bi-people-fill"></i> Donors
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'donation_list' %}" class="btn btn-success btn-lg w-100 shadow-sm">
                <i class="bi bi-cash-stack"></i> Donations
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'expense_list' %}" class="btn btn-danger btn-lg w-100 shadow-sm">
                <i class="bi bi-wallet-fill"></i> Expenses
            </a>
        </div>
    </div>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
